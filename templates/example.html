<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="background-color: #0E83DD">
    <div class ="container">
      <div class="row justify-content-md-center">
        <div class="containter col-sm-4">
          <div style=" margin: 40% 0 0 0" class="card">
            <div class="card-body">
              <img style="width:80%;height:50%; margin: 5% 0 0 5% " src="etax.png" alt="E-tax logo"></img>
              <h1 style="text-align: center">Log In To E-Tax</h1>

    <form>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
      <button type="button" class="btn btn-primary btn-block">Log in</button>
    </form>
  </div>
  </div>
  </div>
  </div>
  </div>

  </body>
</html>
